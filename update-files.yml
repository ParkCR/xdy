name: Update Files JSON

on:
  push:
    paths:
      - 'xdy/files/mr/**'
      - 'xdy/files/mb/**'
      - 'xdy/files/mt/**'
      - 'xdy/files/others/**'

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run script to generate files JSONs
      run: node scripts/generate-files.js

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name github-actions
        git config --global user.email github-actions@github.com
        git add xdy/files-mr.json xdy/files-mb.json xdy/files-mt.json xdy/files-others.json
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Automatically update files JSONs"
          git push
        fi



