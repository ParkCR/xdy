<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加速器1.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('http://3650000.xyz/api/?mode=1,3,5,8');/* 随机美女背景图 */
            /*background-image: url('https://api.vvhan.com/api/wallpaper/pcGirl');/* 随机美女背景图 */
            /*background-image: url('https://api.btstu.cn/sjbz/api.php?lx=meizi&type=zsy&format=images');/* 随机美女背景图 */
            /*background-image: url('http://3650000.xyz/api/360.php?cid=6');/* 360美女图片 */
            /*background-image: url('https://api.eyabc.cn/api/picture/beauty');/* 随机美女背景图 */
            /*background-image: url('https://api.vvhan.com/api/bing');/* bing每日图片 */
            /*background-image: url('https://api.eyabc.cn/api/background/bing');/* bing每日图片 */
            /*background-image: url('https://api.timelessq.com/bing');/* bing每日图片 */
            /*background-image: url('https://Wall.youtd.cc/bing.php');/* bing每日图片 */
            /*background-image: url('https://open.saintic.com/api/bingPic');/* bing每日图片 */
            /*background-image: url('https://api.kdcc.cn/img');/* bing每日图片 */
            /*background-image: url('https://api.dujin.org/bing/1920.php');/* bing每日图片 */
            /*background-image: url('https://cdn.seovx.com/?mom=302');/* 美女图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

       .time-display {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px; /* 默认字体大小 */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

       .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.2);/* 容器背景颜色和透明度效果 */
            backdrop-filter: blur(7px); /* 毛玻璃效果 */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);/* 阴影效果 */
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: calc(100% - 160px);
            padding: 15px;
            margin-bottom: 20px;
            float: left;
            border: 1px solid #ccc;
            border-radius: 30px;
            transition: border-color 0.3s ease;
            background-color: #fff;
            color: #333;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        #openButton {
            padding: 15px 30px;
            margin-left: 10px;
            float: left;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }

        #openButton:hover {
            background-color: #0056b3;
        }

       .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

       .options {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            cursor: pointer;
            color: #fff;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

       .option-group {
            display: flex;
            flex-wrap: wrap;
        }

       .option-group label {
            width: 33.33%;
            margin-bottom: 20px;
            box-sizing: border-box;
            padding: 0 10px;
        }

        @media (max-width: 600px) {
           .option-group label {
                width: 100%;
            }

           .time-display {
                top: 5%;
                font-size: 40px; /* 减小字体大小以适应移动端 */
            }

           .footer-text {
                font-size: 8px;
            }
        }

        @media (max-width: 400px) {
           .option-group label {
                width: 100%;
            }

           .time-display {
                top: 3%;
                font-size: 30px; /* 进一步减小字体大小 */
            }

           .footer-text {
                font-size: 5px;
            }
        }

       .footer-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #fff;/* 黑色字体 */
            /*color: #777;*/
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="time-display" id="timeDisplay"></div>
    <div class="container">
        <h2>加速器1.2</h2>
        <div class="clearfix">
            <input type="text" id="urlInput" placeholder="请输入链接" onkeypress="handleKeyPress(event)">
            <button id="openButton" onclick="openConvertedPage()">打开</button>
        </div>
        <div class="options">
            <div class="option-group">
                <label><input type="radio" name="service" value="Sitenable" onclick="selectService('Sitenable')">Sitenable节点</label>
                <label><input type="radio" name="service" value="SitenablePW" onclick="selectService('SitenablePW')">SitenablePW节点</label>
                <label><input type="radio" name="service" value="Freeproxy" onclick="selectService('Freeproxy')">Freeproxy节点</label>
                <label><input type="radio" name="service" value="Croxy1" onclick="selectService('Croxy1')">Croxy1节点</label>
                <label><input type="radio" name="service" value="Croxyrocks" onclick="selectService('Croxyrocks')">Croxyrocks节点</label>
                <label><input type="radio" name="service" value="Lablancer" onclick="selectService('Lablancer')">Lablancer节点</label>
                <label><input type="radio" name="service" value="Proxypal" onclick="selectService('Proxypal')">Proxypal节点</label>
                <label><input type="radio" name="service" value="Wecanunblock" onclick="selectService('Wecanunblock')">Wecanunblock节点</label>
            </div>
        </div>
    </div>
    <div class="footer-text">2025.2.21，新增节点服务</div>

    <script>
        let selectedService = '';

        function selectService(service) {
            selectedService = service;
        }

        function openConvertedPage() {
            const url = document.getElementById('urlInput').value;
            if (!url ||!selectedService) {
                alert('请输入链接并选择服务');
                return;
            }

            let convertedUrl = url;
            switch (selectedService) {
                case 'Sitenable':
                    convertedUrl = `https://sitenable.top/o.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'SitenablePW':
                    convertedUrl = `https://sitenable.pw/o.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'Freeproxy':
                    convertedUrl = `https://freeproxy.io/o.php?u=${encodeURIComponent(url)}`;
                    break;
                case 'zeroms':
                    convertedUrl = `https://x.0ms.dev/q70/${url}`;
                    break;
                case 'Wecanunblock':
                    // 直接打开页面，不做提示
                    window.open('https://wecanunblock.com/', '_blank');
                    return;
                case 'Croxy1':
                    // 直接打开页面，不做提示
                    window.open('https://www.croxyproxy.com/', '_blank');
                    return;
                case 'Croxyrocks':
                    // 直接打开页面，不做提示
                    window.open('https://www.croxyproxy.rocks/', '_blank');
                    return;
                case 'Lablancer':
                    // 直接打开页面，不做提示
                    window.open('https://www.lablancer.com/', '_blank');
                    return;
                case 'Proxypal':
                    // 直接打开页面，不做提示
                    window.open('https://proxypal.net/', '_blank');
                    return;
                default:
                    convertedUrl = `${url}?service=${selectedService}`;
            }

            window.open(convertedUrl, '_blank');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                openConvertedPage();
            }
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime(); 
    </script>
</body>

</html>
