<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
    scroll-behavior: smooth;
}

#filter-bar {
    display: flex;
    justify-content: center;
    background-color: #f1f1f1;
    padding: 10px;
}

.filter-button {
    margin: 0 5px;
    padding: 5px 10px;
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 3px;
}

#media-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
}

#media-grid {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    max-width: 1000px; /* 设置最大宽度，可以根据需要调整 */
    justify-content: space-between;
}

.media-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: white;
    transition: transform 0.2s;
    margin: 10px; /* 增加上下和左右的缝隙 */
    flex-basis: calc(25% - 20px); /* 调整宽度以适应更大的边距 */
    padding-bottom: calc((25% - 20px) * 4 / 3); /* 固定宽高比为3:4 */
    opacity: 0;
    transform: translateX(-100%);
    will-change: transform, opacity; /* 启用硬件加速 */
}

.media-item:hover {
    transform: scale(1.05);
}

.media-item img,
.media-item video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
}

.modal {
    display: none; /* 默认隐藏 */
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.9);
}

.modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
}

.close {
    color: #aaa;
    position: absolute;
    top: 15px;
    right: 35px;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: white;
    text-decoration: none;
    cursor: pointer;
}

#back-to-top {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 99;
    font-size: 18px;
    width: 50px;
    height: 50px;
    border: none;
    outline: none;
    background-color: #555;
    color: white;
    cursor: pointer;
    padding: 12px;
    border-radius: 4px;
}

#back-to-top:hover {
    background-color: #333;
}

#page-title {
    text-align: center;
    margin: 20px 0;
}

#page-title a {
    color: #337ab7;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

#page-title a:hover {
    text-decoration: underline;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(-100%); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>

function loadMedia() {
    const mediaGrid = document.getElementById('media-grid');
    const filterBar = document.getElementById('filter-bar');

    // 创建过滤按钮
    const extensions = new Set();
    resources.forEach(url => {
        const ext = url.split('.').pop().toLowerCase();
        extensions.add(ext);
    });

    // 添加“全部”按钮
    const allButton = document.createElement('button');
    allButton.className = 'filter-button';
    allButton.innerText = '全部';
    allButton.addEventListener('click', showAllMedia);
    filterBar.appendChild(allButton);

    const filterButtons = document.createDocumentFragment();
    extensions.forEach(ext => {
        const button = document.createElement('button');
        button.className = 'filter-button';
        button.innerText = `${ext.toUpperCase()} (${resources.filter(url => url.endsWith(`.${ext}`)).length})`;
        button.addEventListener('click', () => filterMedia(ext));
        filterButtons.appendChild(button);
    });
    filterBar.appendChild(filterButtons);

    // 使用 DocumentFragment 批量插入媒体项
    const mediaItemsFragment = document.createDocumentFragment();
    resources.forEach((url, index) => {
        const item = createMediaItem(url, index);
        mediaItemsFragment.appendChild(item);
    });
    mediaGrid.appendChild(mediaItemsFragment);

    // 默认显示所有媒体
    showAllMedia();
}

function isImage(ext) {
    return ['jpg', 'jpeg', 'png', 'gif'].includes(ext);
}

function isVideo(ext) {
    return ['mp4', 'webm', 'ogg'].includes(ext);
}

function createMediaElement(tagName, src) {
    const element = document.createElement(tagName);
    element.src = src;
    return element;
}

function createMediaItem(url, index) {
    const item = document.createElement('div');
    item.className = 'media-item';

    const ext = url.split('.').pop().toLowerCase();
    let mediaElement;

    if (isImage(ext)) {
        mediaElement = createMediaElement('img', url);
        mediaElement.addEventListener('load', () => {
            item.style.animation = `slideIn 0.5s forwards ${index * 0.1}s`;
        });
    } else if (isVideo(ext)) {
        mediaElement = createMediaElement('video', url);
        mediaElement.controls = true;
        mediaElement.muted = true;
        mediaElement.preload = 'metadata'; // 预加载元数据
        mediaElement.addEventListener('loadedmetadata', () => {
            item.style.animation = `slideIn 0.5s forwards ${index * 0.1}s`;
        });
    }

    mediaElement.addEventListener('error', () => {
        console.error(`Failed to load media: ${url}`);
        item.style.display = 'none'; // 隐藏加载失败的项目
    });

    mediaElement.addEventListener('click', () => openModal(mediaElement));
    item.appendChild(mediaElement);

    return item;
}

function filterMedia(ext) {
    const mediaItems = document.querySelectorAll('.media-item');
    mediaItems.forEach(item => {
        const url = item.querySelector('img, video').src;
        const isMatch = url.endsWith(`.${ext}`);
        item.style.display = isMatch ? 'block' : 'none';
    });
}

function showAllMedia() {
    const mediaItems = document.querySelectorAll('.media-item');
    mediaItems.forEach(item => {
        item.style.display = 'block';
    });
}

function openModal(content) {
    const modal = document.getElementById('modal');
    const img = document.getElementById('img01');
    const vid = document.getElementById('vid01');
    
    if (content.tagName.toLowerCase() === 'img') {
        img.src = content.src;
        img.style.display = 'block';
        vid.style.display = 'none';
    } else if (content.tagName.toLowerCase() === 'video') {
        vid.src = content.src;
        vid.play();
        vid.style.display = 'block';
        img.style.display = 'none';
    }
    modal.style.display = "block";
    document.querySelector('.close').addEventListener('click', closeModal);
    window.addEventListener('click', outsideClick);
}

function closeModal() {
    const modal = document.getElementById('modal');
    const vid = document.getElementById('vid01');
    vid.pause();
    modal.style.display = "none";
}

function outsideClick(event) {
    const modal = document.getElementById('modal');
    if (event.target == modal) {
        closeModal();
    }
}

// 返回顶部按钮功能
function backToTop() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}

// 显示或隐藏返回顶部按钮
window.onscroll = function() {
    const backToTopButton = document.getElementById('back-to-top');
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        backToTopButton.style.display = "block";
    } else {
        backToTopButton.style.display = "none";
    }
};

    backToTopButton.addEventListener('click', backToTop);
