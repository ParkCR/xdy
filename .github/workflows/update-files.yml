name: Update Files JSON

on:
  push:
    paths:
      - 'xdy/files/mr/**'
      - 'xdy/files/mb/**'
      - 'xdy/files/mt/**'
      - 'xdy/files/others/**'
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run script to generate files JSONs
      run: |
        echo "Starting to generate JSON files..."
        node scripts/generate-files.js
        echo "JSON files generated successfully."

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name github-actions
        git config --global user.email github-actions@github.com
        git restore package.json
        git clean -f package-lock.json
        git add files-mr.json files-mb.json files-mt.json files-others.json
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Automatically update files JSONs"
          if ! git push; then
            echo "Failed to push changes to the repository."
            exit 1
          fi
        fi
