name: Update and Deploy Files JSON

on:
  workflow_dispatch:
  push:
    paths:
      - 'files/**'
      - 'json/**'

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate files JSON
        run: npm run generate

      - name: Create json directory
        run: mkdir -p json

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add json/files-*.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update files JSON [skip ci]"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          fi  # 这里必须有fi结束if语句

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: |
            .
            ./json

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
